<mat-card>
  <mat-toolbar color="primary"><span>Tipos de Equipamento Disponíveis</span></mat-toolbar>

  @if (tipoEquipamento$ | async; as tipoEquipamento) {
  <div class="column-flex mat-elevation-z8">
    <app-tipoEquipamento-list [tipoEquipamento]="tipoEquipamento.tipoEquipamento" (add)="onAdd()" (remove)="onRemove($event)" (edit)="onEdit($event)">
    </app-tipoEquipamento-list>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [length]="tipoEquipamento.totalElements" (page)="refresh($event)" showFirstLastButtons
      aria-label="Selecione a página de Tipos de Equipamento">
    </mat-paginator>
  </div>
  }@else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>
