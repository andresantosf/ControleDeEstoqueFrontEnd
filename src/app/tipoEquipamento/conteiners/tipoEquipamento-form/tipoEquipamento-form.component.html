<mat-card>

  <mat-toolbar color="primary">Detalhes do Tipo de Equipamento</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nomeTipoEquipamento" #name>
        <mat-hint align="end">{{name.value.length}}/100</mat-hint>
        @if (form.get('name')?.invalid) {
        <mat-error>{{formUtils.getErrorMessage(form, "name")}}</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricaoTipoEquipamento" #name>
        <mat-hint align="end">{{name.value.length}}/100</mat-hint>
        @if (form.get('name')?.invalid) {
        <mat-error>{{formUtils.getErrorMessage(form, "name")}}</mat-error>
        }
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">Cancelar</button>
  </mat-card-actions>
</mat-card>
