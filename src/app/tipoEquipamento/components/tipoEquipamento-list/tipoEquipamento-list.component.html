<mat-table [dataSource]="tipoEquipamento">


  <!-- Position Column -->
  <ng-container matColumnDef="nomeTipoEquipamento">
    <mat-header-cell *matHeaderCellDef> Tipo de Equipamento </mat-header-cell>
    <mat-cell *matCellDef="let tipoEquipamento"> {{ tipoEquipamento.nomeTipoEquipamento }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descricaoTipoEquipamento">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let tipoEquipamento"> {{tipoEquipamento.descricaoTipoEquipamento}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab (click)="onAdd()" color="primary" aria-label="Adicionar um Tipo de Equipamento"
        class="action-column-header">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let tipoEquipamento" class="action-column">
      <button mat-icon-button (click)="onEdit(tipoEquipamento)" color="primary" aria-label="Editar Tipo de Equipamento">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDelete(tipoEquipamento)" color="warn" aria-label="Remover Tipo de Equipamento">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
