<mat-card>
  <mat-toolbar color="primary"><span>Status do Equipamento Disponíveis</span></mat-toolbar>

  @if (statusEquipamento$ | async; as statusEquipamento) {
  <div class="column-flex mat-elevation-z8">
    <app-statusEquipamento-list [statusEquipamento]="statusEquipamento.statusEquipamento" (add)="onAdd()" (remove)="onRemove($event)" (edit)="onEdit($event)">
    </app-statusEquipamento-list>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [length]="statusEquipamento.totalElements" (page)="refresh($event)" showFirstLastButtons
      aria-label="Selecione a página de Status do Equipamento">
    </mat-paginator>
  </div>
  }@else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>
