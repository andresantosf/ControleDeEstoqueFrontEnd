<mat-card>
  <mat-toolbar color="primary"><span>Equipamentos Disponíveis</span></mat-toolbar>

  @if (equipamento$ | async; as equipamento) {
  <div class="column-flex mat-elevation-z8">
    <app-equipamento-list [equipamento]="equipamento.equipamento" (add)="onAdd()" (remove)="onRemove($event)" (edit)="onEdit($event)">
    </app-equipamento-list>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [length]="equipamento.totalElements" (page)="refresh($event)" showFirstLastButtons
      aria-label="Selecione a página de Equipamento">
    </mat-paginator>
  </div>
  }@else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>
